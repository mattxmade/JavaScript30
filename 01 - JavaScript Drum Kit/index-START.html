<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const keys = document.querySelectorAll('.key');
  const keyListener = document.querySelector('body');

  keyListener.addEventListener('keyup', function (e) {

    for (let i = 0; i < keys.length; i++) {
      keys[i].classList.remove('playing');
    }

  });

  keyListener.addEventListener('keydown', function (e) {

    const sounds = document.querySelectorAll('audio');
    
    switch(e.key.toLowerCase()) {
      case 'a':
        sounds[0].currentTime = 0;
        sounds[0].play();
        keys[0].classList.toggle('playing');
        break;

      case 's':
        sounds[1].currentTime = 0;
        sounds[1].play();
        keys[1].classList.toggle('playing');
        break;

      case 'd':
        sounds[2].currentTime = 0;
        sounds[2].play();
        keys[2].classList.toggle('playing');
        break;

      case 'f':
        sounds[3].currentTime = 0;
        sounds[3].play();
        keys[3].classList.toggle('playing');
        break;

      case 'g':
        sounds[4].currentTime = 0;
        sounds[4].play();
        keys[4].classList.toggle('playing');
        break;

      case 'h':
        sounds[5].currentTime = 0;
        sounds[5].play();
        keys[5].classList.toggle('playing');
        break;

      case 'j':
        sounds[6].currentTime = 0;
        sounds[6].play();
        keys[6].classList.toggle('playing');
        break;

      case 'k':
        sounds[7].currentTime = 0;
        sounds[7].play();
        keys[7].classList.toggle('playing');
        break;

      case 'l':
        sounds[8].currentTime = 0;
        sounds[8].play();
        keys[8].classList.toggle('playing');
        break;
    }

  });

</script>


</body>
</html>
